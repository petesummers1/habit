<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Habit Tracker</h1>
  <div id="page-buttons">
    <button onclick="showPage('input-page')">Input</button>
    <button onclick="showPage('summary-page')">Summary</button>
  </div>
  
  <div id="input-page" class="page">
    <label for="date-input">Date:</label>
    <input type="date" id="date-input">
    <ul id="habit-list">
    </ul>
    <button id="mark-all-complete">Mark All Complete</button>
  </div>
  
  <div id="summary-page" class="page" style="display:none;">
    <canvas id="habit-chart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
